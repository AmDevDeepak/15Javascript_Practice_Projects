<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Multi Step Progress bar</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress"></div>
        <div class="items">
          <div class="icon-wrapper active">
            <i class="fa-brands icon fa-facebook-f"></i>
            <span class="dot"></span>
            <p class="label">Facebook</p>
          </div>

          <div class="icon-wrapper">
            <i class="fa-brands icon fa-whatsapp"></i>
            <span class="dot"></span>
            <p class="label">WhatsApp</p>
          </div>

          <div class="icon-wrapper">
            <i class="fa-brands icon fa-instagram"></i>
            <span class="dot"></span>
            <p class="label">Instagram</p>
          </div>

          <div class="icon-wrapper">
            <i class="fa-brands icon fa-linkedin"></i>
            <span class="dot"></span>
            <p class="label">linkedIn</p>
          </div>
        </div>
        <div class="btns">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
